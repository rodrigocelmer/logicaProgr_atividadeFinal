<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação - Atividade Final de Módulo</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="container-fluid vh-100 bodyMessages">  
    <div class="row h-100 d-flex">
        <div class="col">
            <div class="row justify-content-between">
                <div class="col-sm-4 h1 customColorPurple bg-light bg-opacity-75 rounded-3">
                    Meus recados
                </div>
                <div class="col-sm-2 d-flex align-items-center justify-content-center">
                    <button class="logoutBtn btn btn-outline-secondary">
                        <a href="./index.html">Logout</a>
                    </button>
                </div>
            </div>
            <div class="row my-3">
                <form class="d-flex flex-row justify-content-start" id="form_messages">
                    <div class="col-sm-4">
                        <input required class="form-control" type="text" name="input_msgDescr" id="input_msgDescr" placeholder="Descrição">
                    </div>
                    <div class="col-sm-4 ms-1">
                        <input required class="form-control" type="text" name="input_msgDetails" id="input_msgDetails" placeholder="Detalhamento">
                    </div>
                    <div class="col-sm-2 ms-3">
                        <input class="form-control" type="submit" value="Salvar">
                    </div>
                </form>
            </div>
            <div class="row bg-body bg-opacity-75 rounded-3">
                <div class="col-12 table-responsive">
                    <table class="table table-hover text-center">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Descrição</th>
                                <th scope="col">Detalhamento</th>
                                <th scope="col">Ação</th>
                            </tr>
                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="deleteMessageModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteMessageModal">Tem certeza que quer deletar o recado?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="deleteMessage()" data-bs-dismiss="modal">Confirmar</button>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
