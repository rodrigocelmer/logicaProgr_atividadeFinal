<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação - Atividade Final de Módulo</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">

<body id="bodyMessages">
    <h1>Meus recados</h1>

    <button class="logoutBtn">
        <a href="./index.html">Logout</a>
    </button>

    <form id="form_messages">
        <input required class="inputMessages" type="text" name="input_msgDescr" id="input_msgDescr" placeholder="Descrição">
        <input required class="inputMessages" type="text" name="input_msgDetails" id="input_msgDetails" placeholder="Detalhamento">
        <input class="inputMessages" type="submit" value="Salvar">
    </form>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Descrição</th>
                <th>Detalhamento</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
    
    <script src="./js/messages.ts"></script>
