<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação - Atividade Final de Módulo</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="container-fluid vh-100">
    <div class="row h-100 d-flex">
        <div class="col">                     <!-- work from here -->
            <div class="row justify-content-between">   <!-- meus recados logout -->
                <div class="col-4">
                    <h1>Meus recados</h1>
                </div>
                <div class="col-2 d-flex align-items-center justify-content-center">
                    <button class="logoutBtn btn btn-outline-secondary">
                        <a href="./index.html">Logout</a>
                    </button>
                </div>
            </div>
            <div class="row my-3">                           <!-- inputs -->
                <form class="d-flex flex-row justify-content-start" id="form_messages">
                    <div class="col-4">
                        <input required class="form-control" type="text" name="input_msgDescr" id="input_msgDescr" placeholder="Descrição">
                    </div>
                    <div class="col-4 ms-1">
                        <input required class="form-control" type="text" name="input_msgDetails" id="input_msgDetails" placeholder="Detalhamento">
                    </div>
                    <div class="col-1 ms-3">
                        <input class="form-control" type="submit" value="Salvar">
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col table-responsive">
                    <table class="table table-striped text-center">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Descrição</th>
                                <th scope="col">Detalhamento</th>
                                <th scope="col">Ação</th>
                            </tr>
                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>                                                      <!-- to here -->
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
