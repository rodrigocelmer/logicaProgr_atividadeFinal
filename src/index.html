<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="container-fluid vh-100">
    <div class="row h-100 d-flex justify-content-center align-items-center justify-content-around">
        <div class="mainPageLogin col-md-6 col-sm-8 bg-info h-75 bg-opacity-25 rounded-3 my-1">
            <div class="row h-100 d-flex flex-column justify-content-center align-items-center">
                <form id="form_access">
                    <div class="mainMessage">
                        ENTRAR NO SISTEMA DE RECADOS
                    </div>
                    <!-- <div class="userInputs"> -->
                        <input required type="text" class="form-control" name="input_userName" id="input_userName" placeholder="User name">
                        <input required type="password" class="form-control" name="input_password" id="input_password" placeholder="Password">
                    <!-- </div> -->
                    <input type="submit" class="buttonEnter btn btn-outline-secondary col-10" value="ENTRAR"></input>
                </form>
            </div>
        </div>
        <div class="createAccountPage col-md-4 col-sm-8  bg-black h-75 bg-opacity-25 rounded-3 my-1">
            <div class="row h-100 text-light d-flex flex-column justify-content-center align-items-center">
                <form id="form_createAccount">
                    <div class="createAccountMessage">
                        CRIAR CONTA
                    </div>
                    <!-- <div class="userInputsCreateAccount"> -->
                        <input required type="text" class="form-control" name="input_createUser" id="input_createUser" placeholder="User name">
                        <input required type="password" class="form-control" name="input_createPassword" id="input_createPassword" placeholder="Password">
                        <input required type="password" class="form-control" name="input_repeatPassword" id="input_repeatPassword" placeholder="Repeat password">
                    <!-- </div> -->
                    <input type="submit" class="buttonCreateAccount btn btn-outline-secondary col-10" value="CRIAR CONTA"></input>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
